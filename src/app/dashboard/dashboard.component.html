<div fxLayout="">
  <div>
    <md-card *ngFor="let player of players" [routerLink]="['/detail', player.id]">
      <md-card-header>
        <h2>{{player.name}}</h2>
      </md-card-header>
      <md-card-content>
        <p>{{player.name}} is number {{player.id}}</p>
      </md-card-content>
    </md-card>
  </div>
</div>
