<div>
  <div>
    <md-card *ngFor="let player of players" >
      <md-card-header>
       <h2>{{player.name}}</h2>
      </md-card-header>
      <md-card-content>
        <p> <a [routerLink]="['/detail', player.id]">{{player.name}}</a> is number {{player.id}}</p>
      </md-card-content>
    </md-card>
  </div>
</div>
